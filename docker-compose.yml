services:
  frontend:
    build:
      context: .
      dockerfile: ${DOCKERFILE:-Dockerfile}
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8001/markets/api/v1}
    container_name: market-crm-frontend
    ports:
      - "${FRONTEND_PORT:-3001}:3001"
    restart: unless-stopped
    networks:
      - frontend-network
      - nginx-bot_reverse_proxy
    # volumes:
    #   # Uncomment this if you want to mount the source code for hot reload in development
    #   # But it will not work with Dockerfile.prod
    #   - .:/app
    #   - /app/node_modules
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:3001 || nc -z localhost 3001 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  frontend-network:
    driver: bridge
  nginx-bot_reverse_proxy:
    external: true
